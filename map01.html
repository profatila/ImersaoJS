<body>
    <h1>Metódo map()</h1>

    <ul>
        <li>Cria um novo Array executando uma função em cada elemento do array</li>
        <li>Não executa a função para os elementos da matriz sem valor</li>
        <li>Não altera os valores/values</li>
    </ul>
    <h4>
        Objetivo(s): <br> Mapear um Array de objetos e retornar apenas uma propriedade de cada item
    </h4>
