<body>
    <h1>Quando usar a propriedade InnerHTML ou InnerText</h1>
    <h2>O InnerText altera o cobteúdo de um elemento da sua página como um texto norma/comum</h2>

    <h2>O innerText altera o conteúdo de un elemento da sua página como um texto</h2>
    <p id="text">InnerText</p>

    <h2>o innerHTML ALTERA o conteúdo de um elemento tratado como</h2>
    <p id="html">InnerHTML</p>
